fragment UserExercise on Exercise {
  id
  description
  createdAt
  status
}

fragment UserComment on ExerciseComment {
  id
  comment
  createdAt
  exercise {
    id
    description
  }
}

query user($userId: ID!, $exerciseSkip: Int = 0, $exerciseTake: Int = 10) {
  user(id: $userId) {
    id
    name
    avatarUrl
    email
    comments {
      ...UserComment
    }
    exercises(skip: $exerciseSkip, take: $exerciseTake) {
      ...UserExercise
    }
    stats {
      checkedExerciseCount
      totalExerciseCount
    }
  }
}
