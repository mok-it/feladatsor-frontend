query selectExercise($exerciseId: ID!) {
  exercise(id: $exerciseId) {
    id
    originalId
    status
    alert {
      description
      severity
    }
    description
    solutionOptions
    sameLogicExerciseGroup {
      exercises {
        ...SameLogicExercise
      }
    }
    exerciseImage {
      id
      url
    }
    solution
    solutionImage {
      id
      url
    }
    solveIdea
    source
    createdAt
    createdBy {
      id
      name
      avatarUrl
    }
    contributors {
      id
      name
      avatarUrl
    }
    solveIdeaImage {
      id
      url
    }
    tags {
      id
      name
    }
    difficulty {
      ageGroup
      difficulty
    }
    helpingQuestions
    checks {
      ...ExerciseCheck
    }
  }
}
