# Write your query or mutation here
query selectExercises {
  exercises(take: 10, skip: 0) {
    id
    description
    solution
    helpingQuestions
    source
    difficulty {
      difficulty
      ageGroup
    }
    history {
      id
      exercise {
        id
      }
    }
    checks {
      id
      user {
        id
        name
      }
      type
    }
    createdBy {
      id
      name
    }
    createdAt
    updatedAt
  }
}

query selectExercise($exerciseId: ID!) {
  exercise(id: $exerciseId) {
    id
    originalId
    status
    alert {
      description
      severity
    }
    description
    solutionOptions
    sameLogicExerciseGroup {
      exercises {
        ...SameLogicExercise
      }
    }
    exerciseImage {
      id
      url
    }
    solution
    solutionImage {
      id
      url
    }
    solveIdea
    source
    createdAt
    createdBy {
      id
      name
      avatarUrl
    }
    contributors {
      id
      name
      avatarUrl
    }
    solveIdeaImage {
      id
      url
    }
    tags {
      id
      name
    }
    difficulty {
      ageGroup
      difficulty
    }
    helpingQuestions
    checks {
      ...ExerciseCheck
    }
  }
}
