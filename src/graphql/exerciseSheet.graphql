query exerciseSheet($exerciseSheetId: ID!) {
  exerciseSheet(id: $exerciseSheetId) {
    id
    name
    status
    sheetItems {
      id
      ageGroup
      level
      exercises {
        order
        exercise {
          id
          exerciseImage {
            url
          }
          difficulty {
            ageGroup
            difficulty
          }
          description
        }
      }
    }
    talonItems {
      order
      exercise {
        id
        exerciseImage {
          url
        }
        difficulty {
          ageGroup
          difficulty
        }
        description
      }
    }
    createdAt
    updatedAt
    createdBy {
      name
    }
  }
}
